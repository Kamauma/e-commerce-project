<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .product h3 {
            margin: 0;
            color: #333;
        }
        .price {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Available Products</h1>

{% for product in products %}
<div class="product">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="price">${{ product.price }}</p>
</div>
{% empty %}
<p>No products available.</p>
{% endfor %}

</body>
</html>
